<div *ngIf="user">
  <div
    class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3"
    role="alert"
  >
    <svg
      class="fill-current w-4 h-4 mr-2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path
        d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
      />
    </svg>
    <p>Hai aggiunto con successo l'utente {{ user.id }}</p>
  </div>
</div>

<div
  *ngIf="!user"
  class="bg-slate-100 h-[60vh] w-[30vw] rounded-lg shadow-md bg-opacity-60 flex flex-col place-content-center items-center"
>
  <form (ngSubmit)="onSubmit()">
    <!-- name input -->
    <div class="flex flex-col place-items-center">
      <span class="font-header text-[16px] text-cyan-700">Nome</span>
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        id="name"
        class="bg-slate-200 rounded-md hover:bg-cyan-100 border-0"
      />
    </div>
    <!-- email input -->
    <div class="flex flex-col place-items-center">
      <span class="font-header text-[16px] text-cyan-700">Email</span>
      <input
        type="text"
        name="email"
        [(ngModel)]="email"
        id="email"
        class="bg-slate-200 rounded-md hover:bg-cyan-100 border-0"
      />
    </div>
    <!-- gender input -->
    <div class="flex flex-col place-items-center">
      <span class="font-header text-[16px] text-cyan-700">Gender</span>
      <select
        class="bg-slate-200 rounded-md hover:bg-cyan-100 border-0"
        name="gender"
        [(ngModel)]="gender"
        id="gender"
      >
        <option value="male">Maschio</option>
        <option value="female">Femmina</option>
      </select>
    </div>
    <!-- status input -->
    <div class="flex flex-col place-items-center">
      <span class="font-header text-[16px] text-cyan-700">Status</span>
      <select
        class="bg-slate-200 rounded-md hover:bg-cyan-100 border-0"
        name="status"
        [(ngModel)]="status"
        id="status"
      >
        <option value="active">Attivo</option>
        <option value="inactive">Inattivo</option>
      </select>
    </div>
    <!-- Button input -->
    <div class="flex place-content-center pt-4">
      <input
        type="submit"
        value="{{ submitButtonMsg }}"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      />
    </div>
  </form>
</div>
